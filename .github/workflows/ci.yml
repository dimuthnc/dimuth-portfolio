name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: true
      NEXT_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm directory (~/.npm)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Lint (fail on ESLint errors)
        run: npm run lint

      - name: Typecheck (fail on TS errors)
        run: npx tsc -p tsconfig.json --noEmit

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload Next.js build artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: next-build
          path: .next
          include-hidden-files: true
          if-no-files-found: error

  enforce-branch-name:
    name: Enforce branch naming
    runs-on: ubuntu-latest
    # Run for PRs into main and for direct pushes (except main itself)
    if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
    steps:
      - name: Check branch name matches allowed pattern (feature/<short-description>)
        shell: bash
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          echo "Branch name: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^feature/.+ ]]; then
            echo "❌ Branch name does not follow the required pattern: feature/<short-description>"
            echo "Please rename your branch to: feature/<short-description>"
            exit 1
          fi

          echo "✅ Branch name is valid."
